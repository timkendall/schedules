<div id="schedule" class="grid columns split250">


    <!-- Schedule options -->
    <div class="options-inner">
       <h6>Time</h6>
       <form>
        <label for="time-night"><i class="fa fa-moon-o"></i></label>
        <input type="radio" name="time-night" value="night" />
       </form>

       <h6>Spread</h6>


    </div>

    <div class="bar">
        <!-- Available courses -->


        <div class="courses">
            <div class="filter">
                <!-- Search (course id, course name, professor) -->
                <i class="fa fa-search"></i>
                <input ng-class="{active: addingCourse}" class="add-course" type="text" name="name" ng-model="search" ng-focus="addingCourse = true"  placeholder="Add courses" options="typeheadOptions" datasets="typeheadData" sf-typeahead />

                <div class="filter-buttons">

                <div class="btn" ng-class="{active: showingStarred}" ng-click="showStarred(true)"><i class="fa fa-star"></i></div>
                <div class="btn" ng-class="{active: !showingStarred}" ng-click="showStarred(false)"><i class="fa fa-align-left"></i></div>

                </div>

                <div class="btn btn-small cancel animated" ng-class="{show: addingCourse}" ng-click="addingCourse = false">Cancel</div>
            </div>

            <!-- Overlay the search results -->
            <div class="filter-results animated" ng-class="{fadeIn: addingCourse, fadeOut: !addingCourse}">

            <div class="results-list">
                <!-- Display a template course if no results -->

                <ul class="list-unstyled course-list" id="course-results" ng-hide="!search.length" results>
                    <li ng-repeat="course in filteredCourses = (courses | filter:search | orderBy:['courseId']) track by $index" ng-class="{active: $index == focusIndex}" ng-click="view(course)">
                        <div class="row" style="height: 100%";>


                            <div class="column-16">
                                <small>{{course.courseId}} <small class="time">{{course.sections.length}} sections</small></small>

                                <h5>{{course.name}}</h5>
                            </div>
                        </div>
                    </li>
                </ul>
                </div>
            </div>

            <div class="schedule">
                <div class="no-results" >
                  <h6>Nothing in your schedule</h6>
                </div>
            </div>

            <!-- Courses -->
            <div class="course-list" ng-show="false">
                <div class="no-results" ng-hide="filteredCourses.length">
                  <h6>Course not there?</h6>
                  <div class="btn btn-small" ng-click="addCourse()">Add It</div>
                </div>

                <ul class="list-unstyled course-list">
                    <li ng-repeat="course in filteredCourses = (courses | filter:search | orderBy:['id','name'])" ng-class="{unavailable: course.availableSpots === 0, unavailable: course.picked}" ng-click="view(course)">
                        <div class="row" style="height: 100%";>


                            <div class="column-16">
                                <small>{{course.courseId}}</small>
                                <small class="time">{{course.credits}} credits</small>
                                <h5>{{course.name}}</h5>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <div class="content">

        <div class="grid rows split60">
            <div class="bar generated-schedules">
                <!-- Option button -->
                <div class="options">
                    <i class="fa fa-cog"></i>

                </div>
                <!-- Schedules -->
                <ul class="list-inline">
                    <li class="active">A</li>
                    <li>B</li>
                    <li>C</li>
                </ul>

            </div>
            <div class="content">
                <calendar></calendar>
            </div>
        </div>
    </div>
    <!-- Show course modal -->
    <div ui-view style="width: 100%; height: 100%"></div>
</div>
