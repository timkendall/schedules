
    <table class="table-full">
        <thead>
            <tr>
                <td>Course</td>
                <td>Days</td>
                <td>Start</td>
                <td>End</td>
                <td>Professor</td>
                <td>Location</td>


            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="section in course.sections">
                <td>{{section.course}}</td>
                <td>{{section.days}}</td>
                <td>{{section.start}}</td>
                <td>{{section.end}}</td>
                <td>{{section.professor}}</td>
                <td>{{section.location}}</td>
            </tr>
        </tbody>
    </table>
