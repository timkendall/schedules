        <!-- Header (navigation, user) -->

       <div class="main" ng-controller="MainCtrl">
        <div class="primary">
            <!-- Primary View -->
            <div ui-view="primary" class="animateFade" style="width: 100%; height: 100%"></div>

            <!-- Actions -->
             <nav class="third">
                <ul class="list-inline">
                    <li><a href ng-class="{active: $state.includes('find')}" ui-sref="find.all"><i class="icon-search"></i></a></li>
                    <li><a href ui-sref-active="active" ui-sref="schedules"><i class="icon-calendar"></i> <div class="badge" event-class="{pulse: 'added course'}" ng-cloak>{{picked.length}}</div></a> </li>
                    <li><a href ui-sref-active="active" ui-sref="likes"><i class="icon-heart-empty"></i></a></li>
                    <!-- <li><a href ui-sref-active="active" ui-sref="plans"><i class="icon-chart-line"></i></a></li> -->
                    <!-- <li><a href ui-sref-active="active" ui-sref="help"><i class="icon-chat"></i> <div class="badge-dot" ng-show="messages.unread.length" event-class="{pulse: 'message recieved'}"></div></a></li> -->
                </ul>
             </nav>
        </div>

        <div class="secondary">
            <!-- user account stuff -->
            <div class="user" ng-controller="LoginCtrl" ng-click="login()">


                  <div ng-show="auth.isAuthenticated">
                      <h4>{{auth.profile.nickname}} <i class="icon-down-open-mini"></i></h4>
                  </div>
            </div>

             <!-- Secondary View -->
            <div class="animateFade" ui-view="secondary"></div>
        </div>
       </div>
