<div id="course">
  <div class="row">
    <div class="column-8">
      <h1>Add course</h1>

      <form>

        <div class="form-item">
          <label for="major">Major:</label>
          <input type="text" name="major" placeholder="CPSC" />
        </div>

        <div class="form-item">
          <label for="id">ID:</label>
          <input type="text" name="name" placeholder="CPSC-370" />
        </div>

        <div class="form-item">
          <label for="level">Level:</label>
           <select name="level">
             <option name="100">100</option>
             <option name="200">200</option>
             <option name="300">300</option>
             <option name="400">400</option>
             <option name="500">500</option>
           </select>
        </div>

        <div class="form-item">
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="Computer Networks" />
        </div>

        <div class="form-item">
          <label for="description">Description:</label>
          <textarea name="description"></textarea>
        </div><!-- .form-item -->

        <div class="form-item">
          <label for="credits">Credits:</label>
           <select name="level">
             <option name="0.5">0.5</option>
             <option name="1">1</option>
             <option name="3">3</option>
           </select>
        </div>

        <input type="submit" value="Submit" class="btn btn-small border gray pill">
      </form>
    </div>

    <div class="column-8">
      <h1>Sections</h1>
    </div>
  </div>
</div>
